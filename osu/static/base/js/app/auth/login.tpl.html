<div class="container">
  <input type="text" class="form-control" id="email" name="email" ng-model="email" placeholder="Email" />
  <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password" />
  <button type="submit" ng-click="login(email, password)">Submit</button>
</div>
